{% extends 'admin/adminBase.html' %}

{% block content %}
<div class="page-header">
  <h3 class="page-title">Add User</h3>
 <!-- <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Forms</a></li>
      <li class="breadcrumb-item active" aria-current="page">Form elements</li>
    </ol>
  </nav>-->
</div>
<div class="row">
              
    <div class="col-md-12 grid-margin stretch-card bil">
      <div class="card">
        <div class="card-body">
        <!--  <p class="card-description"> Horizontal form layout </p>-->
          <form class="forms-sample" method="POST">
            {% csrf_token %}
            <div class="form-group row">
              <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="username" id="exampleInputUsername2" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="password1" id="exampleInputEmail2" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Confirm Password</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="password2" id="exampleInputEmail2" placeholder="">
              </div>
            </div>
            <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
            <button type="reset" class="btn btn-light">Reset</button>
          </form>
        </div>
      </div>
    </div>
    
            
  </div>

  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card bil">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">All Users</h4>
          <div class="mbill">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th> Username </th>
                  <th> Password </th>
                  <th> <a href="#" >Edit</a> </th>
                  <th> <a href="#" >Delete</a> </th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr>
                  <td>{{user.username}}</td>
                  <td>{{user.password1}}</td>
                  <td><button>Edit</button></td>
                  <td><button>Delete</button></td>
                  
                  
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
       </div>
      </div>
    </div>
  </div> 

{% endblock %}
