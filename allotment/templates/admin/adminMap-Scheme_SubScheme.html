{% extends 'admin/adminBase.html' %}

{% block content %}
<div class="page-header">
  <h3 class="page-title">Map Sub Schemes to Schemes</h3>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Forms</a></li>
      <li class="breadcrumb-item active" aria-current="page">Form elements</li>
    </ol>
  </nav>-->
</div>
<div class="row">
              
    <div class="col-md-12 grid-margin stretch-card bil">
      <div class="card">
        <div class="card-body">
        <p class="card-description">**Sub Schemes come under the Schemes. </p>
          <form class="forms-sample">
            <div class="form-group row">
              <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Schemes</label>
              <div class="col-sm-9">
                <select type="text" class="form-control" >
                  <option disabled selected>--Select Scheme --</option>
                  {% for scheme in schemes %}
                  <option>{{scheme}}-{{scheme.Scheme_Name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Sub Schemes</label>
              <div class="col-sm-9">
                <select type="text" class="form-control" >
                  <option disabled selected>--Select Sub Scheme --</option>
                  {% for subScheme in subSchemes %}
                  <option>{{subScheme}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-gradient-primary me-2">Map</button>
            <button type="reset" class="btn btn-light">Reset</button>
          </form>
        </div>
      </div>
    </div>
    
            
  </div>
{% endblock %}
